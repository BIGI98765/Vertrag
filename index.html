<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PC Kaufvertrag</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>PC Kaufvertrag (Privatverkauf)</h2>

  <form id="vertragForm">
    <label>Käufer Name*: <input type="text" id="kaeufer" required></label>
    <label>Verkäufer Name*: <input type="text" id="verkaeufer" required></label>
    <label>Kaufpreis (€)*: <input type="number" id="preis" required></label>
    <label>Datum (z. B. 30.08.2025)*: <input type="text" id="datum" required></label>
    <label>Ort*: <input type="text" id="ort" required></label>

    <button type="submit">Vertrag anzeigen & als PDF speichern</button>
  </form>

  <script>
    document.getElementById("vertragForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      const kaeufer = document.getElementById("kaeufer").value;
      const verkaeufer = document.getElementById("verkaeufer").value;
      const preis = document.getElementById("preis").value;
      const datum = document.getElementById("datum").value;
      const ort = document.getElementById("ort").value;

      let text = `
PC KAUFVERTRAG (PRIVATVERKAUF)

Verkäufer: ${verkaeufer}
Käufer: ${kaeufer}

Der Verkäufer verkauft dem Käufer einen gebrauchten PC zum Preis von ${preis} €.
Der Kauf erfolgt unter Ausschluss jeglicher Gewährleistung, Garantie oder Rücknahme.
Der Käufer bestätigt, das Gerät wie gesehen gekauft zu haben.

Ort, Datum: ${ort}, den ${datum}


__________________________        __________________________
Verkäufer (Unterschrift)               Käufer (Unterschrift)
      `;

      pdf.setFontSize(12);
      pdf.text(text, 10, 20);
      pdf.save("Kaufvertrag.pdf");
    });
  </script>
</body>
</html>
