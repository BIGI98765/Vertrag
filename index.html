<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaufvertrag Generator</title>
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #f4f4f4;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
    h1 {
      text-align: center;
    }
    .logo {
      width: 100px;
      display: block;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <img src="icon.png" class="logo" />
  <h1>Kaufvertrag für gebrauchten PC</h1>

  <label>Vor- und Nachname (Verkäufer):</label>
  <input id="verkaeufer" type="text"/>

  <label>Vor- und Nachname (Käufer):</label>
  <input id="kaeufer" type="text"/>

  <label>Beschreibung des PCs:</label>
  <input id="beschreibung" type="text" placeholder="z. B. Gaming-PC mit RTX 4060, 16GB RAM"/>

  <label>Verkaufspreis (€):</label>
  <input id="preis" type="number"/>

  <label>Ort:</label>
  <input id="ort" type="text" placeholder="z. B. Oldenburg"/>

  <label>Datum:</label>
  <input id="datum" type="date"/>

  <button onclick="generatePDF()">PDF erstellen</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const verkaeufer = document.getElementById("verkaeufer").value;
      const kaeufer = document.getElementById("kaeufer").value;
      const beschreibung = document.getElementById("beschreibung").value;
      const preis = document.getElementById("preis").value;
      const ort = document.getElementById("ort").value;
      const datum = new Date(document.getElementById("datum").value);
      const datumFormat = datum.toLocaleDateString("de-DE");

      // Bild laden
      const img = new Image();
      img.src = "icon.png";

      img.onload = function () {
        doc.addImage(img, "PNG", 80, 10, 50, 50); // Logo oben
        let y = 70;

        doc.setFont("helvetica", "bold");
        doc.setFontSize(16);
        doc.text("Kaufvertrag für gebrauchten PC", 105, y, { align: "center" });
        y += 20;

        doc.setFontSize(12);
        doc.setFont("helvetica", "normal");

        doc.text(`Verkäufer: ${verkaeufer}`, 20, y);
        y += 10;
        doc.text(`Käufer: ${kaeufer}`, 20, y);
        y += 10;
        doc.text(`Artikel: ${beschreibung}`, 20, y);
        y += 10;
        doc.text(`Preis: ${preis} €`, 20, y);
        y += 10;
        doc.text(`${ort}, den ${datumFormat}`, 20, y);
        y += 20;

        doc.text("Der Verkauf erfolgt unter Ausschluss jeglicher Garantie oder Gewährleistung.", 20, y);
        y += 20;
        doc.text("__________________________", 20, y);
        doc.text("Unterschrift Verkäufer", 20, y + 10);

        doc.text("__________________________", 120, y);
        doc.text("Unterschrift Käufer", 120, y + 10);

        doc.save("Kaufvertrag_PC.pdf");
      };
    }
  </script>
</body>
</html>
