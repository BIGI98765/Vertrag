<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PC Kaufvertrag</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #0a7dda;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #066bb3;
    }
  </style>
</head>
<body>
  <h2>PC Kaufvertrag (Privatverkauf)</h2>

  <form id="vertragForm">
    <label>Käufer Name*:</label>
    <input type="text" id="kaeufer" required>

    <label>Verkäufer Name*:</label>
    <input type="text" id="verkaeufer" required>

    <label>Kaufpreis (€)*:</label>
    <input type="number" id="preis" required>

    <label>Ort*:</label>
    <input type="text" id="ort" required>

    <label>Datum*:</label>
    <input type="date" id="datum" required>

    <button type="submit">Vertrag anzeigen & als PDF speichern</button>
  </form>

  <script>
    document.getElementById("vertragForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      const kaeufer = document.getElementById("kaeufer").value;
      const verkaeufer = document.getElementById("verkaeufer").value;
      const preis = document.getElementById("preis").value;
      const ort = document.getElementById("ort").value;
      const datum = document.getElementById("datum").value;

      // Bild laden
      const img = new Image();
      img.src = "icon.png";

      img.onload = function() {
        pdf.setFontSize(12);
        pdf.addImage(img, "PNG", 85, 10, 40, 40); // Icon mittig oben

        pdf.text("PC KAUFVERTRAG (PRIVATVERKAUF)", 20, 60);
        pdf.text(`Verkäufer: ${verkaeufer}`, 20, 75);
        pdf.text(`Käufer: ${kaeufer}`, 20, 85);
        pdf.text(`Kaufpreis: ${preis} €`, 20, 95);
        pdf.text(`Ort, Datum: ${ort}, den ${datum}`, 20, 105);

        const disclaimer = `
Der Verkauf erfolgt unter Ausschluss jeglicher Garantie, 
Gewährleistung oder Rücknahme. Der Käufer bestätigt,
das Gerät im gebrauchten Zustand wie gesehen zu kaufen.`;

        const disclaimerLines = pdf.splitTextToSize(disclaimer, 170);
        pdf.text(disclaimerLines, 20, 120);

        pdf.text("__________________________", 20, 170);
        pdf.text("Verkäufer (Unterschrift)", 20, 177);

        pdf.text("__________________________", 120, 170);
        pdf.text("Käufer (Unterschrift)", 120, 177);

        pdf.save("Kaufvertrag.pdf");
      };
    });
  </script>
</body>
</html>
