<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PC Kaufvertrag</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #0a7dda;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #066bb3;
    }
  </style>
</head>
<body>
  <h2>PC Kaufvertrag (Privatverkauf)</h2>

  <form id="vertragForm">
    <label>Käufer Name*:</label>
    <input type="text" id="kaeufer" required>

    <label>Verkäufer Name*:</label>
    <input type="text" id="verkaeufer" required>

    <label>Kaufpreis (€)*:</label>
    <input type="number" id="preis" required>

    <label>Ort*:</label>
    <input type="text" id="ort" required>

    <label>Datum (z. B. 30.08.2025)*:</label>
    <input type="text" id="datum" required>

    <button type="submit">Vertrag anzeigen & als PDF speichern</button>
  </form>

  <script>
    document.getElementById("vertragForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      const kaeufer = document.getElementById("kaeufer").value;
      const verkaeufer = document.getElementById("verkaeufer").value;
      const preis = document.getElementById("preis").value;
      const ort = document.getElementById("ort").value;
      const datum = document.getElementById("datum").value;

      const text = `
PC KAUFVERTRAG (PRIVATVERKAUF)

Verkäufer: ${verkaeufer}
Käufer: ${kaeufer}

Der Verkäufer verkauft dem Käufer einen gebrauchten PC zum Preis von ${preis} €.
Der Verkauf erfolgt unter Ausschluss jeglicher Garantie, Rücknahme oder Gewährleistung.
Der Käufer bestätigt, das Gerät wie gesehen gekauft zu haben.

Ort, Datum: ${ort}, den ${datum}


__________________________        __________________________
Verkäufer (Unterschrift)          Käufer (Unterschrift)
      `;

      pdf.setFontSize(12);
      pdf.text(text, 10, 20);
      pdf.save("Kaufvertrag.pdf");
    });
  </script>
</body>
</html>
