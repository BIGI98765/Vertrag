<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaufvertrag – PC</title>
  <link rel="icon" href="icon.png" type="image/png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 30px;
      padding: 15px;
      width: 100%;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>Kaufvertrag erstellen</h1>

  <label for="name">Name des Käufers:</label>
  <input type="text" id="name" placeholder="Max Mustermann" />

  <label for="preis">Preis (€):</label>
  <input type="number" id="preis" placeholder="z.B. 300" />

  <label for="ort">Ort:</label>
  <input type="text" id="ort" value="Oldenburg" />

  <label for="datum">Datum:</label>
  <input type="date" id="datum" />

  <button onclick="exportPDF()">PDF erstellen</button>

  <div class="footer">
    &copy; 2025 Nico Haß – Kaufvertrag Generator
  </div>

  <script>
    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const name = document.getElementById("name").value;
      const preis = document.getElementById("preis").value;
      const ort = document.getElementById("ort").value;
      const datum = document.getElementById("datum").value;

      if (!name || !preis || !ort || !datum) {
        alert("Bitte alle Felder ausfüllen.");
        return;
      }

      const doc = new jsPDF();

      const [jahr, monat, tag] = datum.split("-");
      const formatiertesDatum = `${tag}.${monat}.${jahr}`;

      doc.setFont("Times", "Normal");
      doc.setFontSize(18);
      doc.setFont("Times", "Bold");
      doc.text("Kaufvertrag für einen PC", 105, 20, null, null, "center");

      doc.setFontSize(14);
      doc.setFont("Times", "Normal");

      doc.text(`Verkäufer (Name): Nico Haß`, 20, 40);
      doc.text(`Käufer (Name): ${name}`, 20, 50);
      doc.text(`Verkauft wird ein gebrauchter PC zum Preis von ${preis} Euro.`, 20, 65);
      doc.text(`Der Artikel wird ohne Garantie oder Rücknahme verkauft.`, 20, 75);
      doc.text(`${ort}, den ${formatiertesDatum}`, 20, 95);

      doc.text("________________________", 20, 115);
      doc.text("Unterschrift Verkäufer", 20, 122);
      doc.text("________________________", 120, 115);
      doc.text("Unterschrift Käufer", 120, 122);

      doc.save("Kaufvertrag.pdf");
    }
  </script>
</body>
</html>
