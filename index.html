<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kaufvertrag Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      font-family: 'Montserrat', sans-serif;
      padding: 30px 15px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #121212cc;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow:
        0 0 10px #ff00ffaa,
        0 0 20px #00ffffaa,
        0 0 30px #ff00ffaa;
      max-width: 480px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .form-container:focus-within {
      transform: scale(1.02);
      box-shadow:
        0 0 15px #ff00ffdd,
        0 0 30px #00ffffdd,
        0 0 40px #ff00ffdd;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .header img {
      width: 60px;
      filter: drop-shadow(0 0 8px #ff00ffcc) drop-shadow(0 0 8px #00ffffcc);
      margin-bottom: 10px;
      transition: filter 0.4s ease;
    }

    .header h1 {
      font-weight: 600;
      font-size: 1.8rem;
      letter-spacing: 1.2px;
      color: #ff00ff;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow-text 4s linear infinite;
      margin: 0;
    }

    @keyframes rainbow-text {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      margin-top: 18px;
      color: #f0a0ff;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.06em;
      text-shadow: 0 0 6px #ff00ff88;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 2px solid transparent;
      background: #222;
      color: #eee;
      font-size: 1rem;
      resize: vertical;
      box-shadow:
        inset 0 0 6px #550055aa;
      transition: border 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    textarea:focus {
      outline: none;
      background: #330033;
      border-image-slice: 1;
      border-width: 2px;
      border-image-source: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
      box-shadow:
        0 0 10px #ff00ffcc,
        0 0 20px #00ffffcc;
    }

    textarea {
      min-height: 80px;
      font-family: 'Montserrat', sans-serif;
    }

    button {
      margin-top: 30px;
      width: 100%;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
      color: #121212;
      font-weight: 700;
      font-size: 1.15rem;
      padding: 16px 0;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 6px 18px #ff00ffaa,
        0 0 30px #00ffffaa;
      transition: box-shadow 0.3s ease;
    }

    button:hover {
      box-shadow:
        0 10px 30px #ff00ffee,
        0 0 40px #00ffffee;
    }

    @media (max-width: 520px) {
      .form-container {
        padding: 25px 25px;
      }
      .header h1 {
        font-size: 1.5rem;
      }
      button {
        font-size: 1rem;
        padding: 14px 0;
      }
    }

    @media (max-width: 360px) {
      body {
        padding: 15px 10px;
      }
      .form-container {
        max-width: 100%;
        padding: 20px 15px;
      }
      .header img {
        width: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="header">
      <img src="icon.png" alt="PC Icon" />
      <h1>Kaufvertrag erstellen</h1>
    </div>

    <label for="verkaeufer">Verkäufer (Name + Anschrift):</label>
    <textarea id="verkaeufer"></textarea>

    <label for="kaeufer">Käufer (Name + Anschrift):</label>
    <textarea id="kaeufer"></textarea>

    <label for="artikel">Artikelname:</label>
    <input id="artikel" type="text" />

    <label for="preis">Preis in €:</label>
    <input id="preis" type="number" min="0" step="0.01" />

    <label for="beschreibung">Beschreibung (optional):</label>
    <textarea id="beschreibung"></textarea>

    <label for="ort">Ort:</label>
    <input id="ort" type="text" />

    <label for="datum">Datum:</label>
    <input id="datum" type="date" />

    <button onclick="generatePDF()">PDF erstellen</button>
  </div>

  <script>
    // Dein generatePDF bleibt gleich, kein Grund für Änderung
  </script>
</body>
</html>
