 <!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Kaufvertrag Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Montserrat', sans-serif;
      color: #e0e0e0;
      display: flex; justify-content: center; align-items: center;
      padding: 20px; overflow-x: hidden;
    }
    .form-container {
      background: #121212cc;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 0 10px #ff00ffaa, 0 0 20px #00ffffaa, 0 0 30px #ff00ffaa;
      max-width: 480px;
      width: 100%;
      min-width: 320px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header img {
      width: 60px;
      filter: drop-shadow(0 0 8px #ff00ffcc) drop-shadow(0 0 8px #00ffffcc);
      margin-bottom: 10px;
    }
    .header h1 {
      font-weight: 600;
      font-size: 1.8rem;
      letter-spacing: 1.2px;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow-text 4s linear infinite;
      margin: 0;
    }
    @keyframes rainbow-text {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      margin-top: 18px;
      color: #f0a0ff;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.06em;
      text-shadow: 0 0 6px #ff00ff88;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid transparent;
      background: #222;
      color: #eee;
      box-shadow: inset 0 0 6px #550055aa;
      transition: border 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      resize: vertical;
    }
    textarea {
      min-height: 40px;
      max-height: 90px;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    textarea:focus {
      outline: none;
      background: #330033;
      border-image-slice: 1;
      border-width: 2px;
      border-image-source: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
      box-shadow: 0 0 10px #ff00ffcc, 0 0 20px #00ffffcc;
    }
    button {
      margin-top: 30px;
      width: 100%;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
      color: #121212;
      font-weight: 700;
      font-size: 1.15rem;
      padding: 16px 0;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 6px 18px #ff00ffaa, 0 0 30px #00ffffaa;
      transition: box-shadow 0.3s ease;
    }
    button:hover {
      box-shadow: 0 10px 30px #ff00ffee, 0 0 40px #00ffffee;
    }
    button#print-btn {
      margin-top: 12px;
      background: linear-gradient(90deg, #00ffcc, #ff00ff);
      color: #121212;
    }
  </style>
</head>
<body>
  <div class="form-container" tabindex="0">
    <div class="header">
      <img src="icon.png" alt="PC Icon" />
      <h1>Kaufvertrag erstellen</h1>
    </div>

    <label for="verkaeufer">Verkäufer (Name + Anschrift):</label>
    <textarea id="verkaeufer"></textarea>

    <label for="kaeufer">Käufer (Name + Anschrift):</label>
    <textarea id="kaeufer"></textarea>

    <label for="artikel">Artikelname:</label>
    <input id="artikel" type="text" />

    <label for="preis">Preis in €:</label>
    <input id="preis" type="number" min="0" step="0.01" />

    <label for="beschreibung">Beschreibung (optional):</label>
    <textarea id="beschreibung"></textarea>

    <label for="ort">Ort:</label>
    <input id="ort" type="text" />

    <label for="datum">Datum:</label>
    <input id="datum" type="date" />

    <button onclick="generatePDF()">PDF erstellen</button>
    <button id="print-btn" onclick="printPDF()">PDF drucken</button>
  </div>

  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const icon = new Image();
      icon.src = 'icon.png';
      await new Promise(resolve => {
        icon.onload = resolve;
        icon.onerror = resolve;
      });

      if (icon.complete) {
        doc.addImage(icon, 'PNG', 80, 10, 50, 50);
      }

      doc.setFont("helvetica", "normal");
      doc.setFontSize(12);

      let y = 70;

      const verk = document.getElementById('verkaeufer').value.trim();
      const kaeufer = document.getElementById('kaeufer').value.trim();
      const artikel = document.getElementById('artikel').value.trim();
      const preis = document.getElementById('preis').value;
      const beschreibung = document.getElementById('beschreibung').value.trim();
      const ort = document.getElementById('ort').value.trim();
      const datum = document.getElementById('datum').value;
      const datumParts = datum.split('-');
      const datumFormatted = datumParts.length === 3 ? `${datumParts[2]}.${datumParts[1]}.${datumParts[0]}` : '';

      const text = [
        `Kaufvertrag zwischen folgendem Verkäufer und Käufer:`,
        ``,
        `Verkäufer: ${verk}`,
        `Käufer: ${kaeufer}`,
        ``,
        `Es wurde folgender Artikel verkauft:`,
        `${artikel}`,
        beschreibung ? `Beschreibung: ${beschreibung}` : ``,
        ``,
        `Der Artikel wurde zum Preis von ${preis} € verkauft und vom Käufer`,
        `zum oben genannten Preis vollständig bezahlt.`,
        ``,
        `Der Verkauf erfolgt unter Ausschluss jeglicher Garantie, Gewährleistung oder Rücknahme.`,
        `Der Käufer bestätigt, dass er den Artikel besichtigt und in seinem aktuellen Zustand akzeptiert hat.`,
        ``,
        `${ort}, den ${datumFormatted}`,
        ``,
        `_______________________      _______________________`,
        `Unterschrift Verkäufer          Unterschrift Käufer`
      ];

      text.forEach(line => {
        if (line.trim() !== "") {
          const lines = doc.splitTextToSize(line, 180);
          lines.forEach(l => {
            doc.text(l, 15, y);
            y += 8;
          });
        } else {
          y += 6;
        }
      });

      doc.save("kaufvertrag.pdf");
    }

    async function printPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const icon = new Image();
      icon.src = 'icon.png';
      await new Promise(resolve => {
        icon.onload = resolve;
        icon.onerror = resolve;
      });

      if (icon.complete) {
        doc.addImage(icon, 'PNG', 80, 10, 50, 50);
      }

      doc.setFont("helvetica", "normal");
      doc.setFontSize(12);

      let y = 70;

      const verk = document.getElementById('verkaeufer').value.trim();
      const kaeufer = document.getElementById('kaeufer').value.trim();
      const artikel = document.getElementById('artikel').value.trim();
      const preis = document.getElementById('preis').value;
      const beschreibung = document.getElementById('beschreibung').value.trim();
      const ort = document.getElementById('ort').value.trim();
      const datum = document.getElementById('datum').value;
      const datumParts = datum.split('-');
      const datumFormatted = datumParts.length === 3 ? `${datumParts[2]}.${datumParts[1]}.${datumParts[0]}` : '';

      const text = [
        `Kaufvertrag zwischen folgendem Verkäufer und Käufer:`,
        ``,
        `Verkäufer: ${verk}`,
        `Käufer: ${kaeufer}`,
        ``,
        `Es wurde folgender Artikel verkauft:`,
        `${artikel}`,
        beschreibung ? `Beschreibung: ${beschreibung}` : ``,
        ``,
        `Der Artikel wurde zum Preis von ${preis} € verkauft und vom Käufer`,
        `zum oben genannten Preis vollständig bezahlt.`,
        ``,
        `Der Verkauf erfolgt unter Ausschluss jeglicher Garantie, Gewährleistung oder Rücknahme.`,
        `Der Käufer bestätigt, dass er den Artikel besichtigt und in seinem aktuellen Zustand akzeptiert hat.`,
        ``,
        `${ort}, den ${datumFormatted}`,
        ``,
        `_______________________      _______________________`,
        `Unterschrift Verkäufer          Unterschrift Käufer`
      ];

      text.forEach(line => {
        if (line.trim() !== "") {
          const lines = doc.splitTextToSize(line, 180);
          lines.forEach(l => {
            doc.text(l, 15, y);
            y += 8;
          });
        } else {
          y += 6;
        }
      });

      // PDF als data-URL erzeugen
      const pdfDataUri = doc.output('datauristring');

      // Unsichtbaren iframe erstellen
      let iframe = document.getElementById('print-iframe');
      if (!iframe) {
        iframe = document.createElement('iframe');
        iframe.style.position = 'fixed';
        iframe.style.right = '0';
        iframe.style.bottom = '0';
        iframe.style.width = '0';
        iframe.style.height = '0';
        iframe.style.border = '0';
        iframe.id = 'print-iframe';
        document.body.appendChild(iframe);
      }

      iframe.src = pdfDataUri;

      iframe.onload = () => {
        setTimeout(() => {
          iframe.contentWindow.focus();
          iframe.contentWindow.print();
        }, 250);
      };
    }
  </script>
</body>
</html>
